#################################################
#######        compose locally.        ##########
#################################################
version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: blogAppDbLocal
      POSTGRES_USER: blogAppUserLocal
      POSTGRES_PASSWORD: password123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blogAppUserLocal -d blogAppDbLocal"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ../backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgres://blogAppUserLocal:password123@postgres:5432/blogAppDbLocal
      NODE_ENV: development
      OPENROUTER: yourkeyhere
      GEMINI_API_KEY: yourkeyhere
    volumes:
      - ../backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ../frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: "http://localhost:3001"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
